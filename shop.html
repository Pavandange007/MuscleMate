<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Supplements Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
      .cart-sidebar {
          transition: transform 0.3s ease-in-out;
      }
      
      .cart-sidebar.open {
          transform: translateX(0);
      }
      
      .cart-sidebar.closed {
          transform: translateX(100%);
      }
  
      .gradient-bg {
          background: linear-gradient(180deg, #2b2b2b 0%, #242424 100%);
      }
  
      .product-image-container {
       width: 100%; /* Adjust as needed */
       height: 200px; /* Set a fixed height */
       overflow: hidden; /* Hide overflow */
      }

      .product-image {
       width: 100%;
       height: 70%;
       object-fit: cover; /* This will fill the container while maintaining aspect ratio */
      }
  
      .cart-badge {
          position: absolute;
          bottom: 10px;
          right: -8px;
          background-color: #ef4444;
          color: white;
          border-radius: 50%;
          padding: 2px 6px;
          font-size: 12px;
      }
  
      .header {
          background-color: #1a1a1a;
          padding: 1rem 0;
      }
  
      .logo {
          height: 40px;
      }
  
      /* Updated cart button positioning */
      

  </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- Header -->
    <header class="header">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/" class="text-white text-xl font-bold">FITNESS SUPPLEMENTS</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="text-white hover:text-gray-300">Home</a></li>
                    <li><a href="/about" class="text-white hover:text-gray-300">About</a></li>
                    <li><a href="/login" class="text-white hover:text-gray-300">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Cart Button -->
        <button id="cartButton" class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="cartBadge" class="cart-badge">0</span>
        </button>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- Cart Sidebar -->
        <div id="cartSidebar" class="cart-sidebar fixed top-0 right-0 h-full w-80 bg-white shadow-xl z-40 closed">
            <div class="p-4 h-full flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Shopping Cart</h2>
                    <button id="closeCart" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="cartItems" class="flex-grow overflow-auto">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div id="cartTotal" class="border-t pt-4 mt-4">
                    <div class="flex justify-between mb-4">
                        <span class="font-bold">Total:</span>
                        <span class="font-bold">RS. 0</span>
                    </div>
                    <button class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Product Data
        const products = [
            {
                id: 1,
                name: "Whey Protein",
                price: 4500,
                image: "images/whey.jpg",
                description: "Premium whey protein powder"
            },
            {
                id: 2,
                name: "Creatine Monohydrate",
                price: 4500,
                image: "images/pic03.jpeg",
                description: "Pure creatine monohydrate powder"
            },
            {
                id: 3,
                name: "Pre Workout Lemon Lime",
                price: 1350,
                image: "images/pre.jpg",
                description: "Energy-boosting pre-workout supplement"
            }
        ];

        // Cart State
        let cart = [];

        // DOM Elements
        const cartButton = document.getElementById('cartButton');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartBadge = document.getElementById('cartBadge');
        const productsGrid = document.getElementById('productsGrid');
        const cartTotal = document.getElementById('cartTotal');

        // Initialize Products
        function initializeProducts() {
            productsGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
                        <p class="text-gray-600 mb-4">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold">RS. ${product.price}</span>
                            <button 
                                onclick="addToCart(${product.id})" 
                                class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
                            >
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Cart Functions
        function toggleCart() {
            cartSidebar.classList.toggle('closed');
        }

        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            cartBadge.style.display = totalItems > 0 ? 'block' : 'none';
        }

        function updateCartTotal() {
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    cartTotal.innerHTML = `
        <div class="flex justify-between mb-4">
            <span class="font-bold">Total:</span>
            <span class="font-bold">RS. ${total}</span>
        </div>
        <a href="payment.html" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 text-center block">
            Proceed to Checkout
        </a>
    `;
}

        function updateCartDisplay() {
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        Your cart is empty
                    </div>
                `;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between p-4 border-b">
                        <div>
                            <h3 class="font-medium">${item.name}</h3>
                            <p class="text-gray-600">RS. ${item.price}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button 
                                onclick="updateQuantity(${item.id}, -1)"
                                class="text-gray-500 hover:text-gray-700"
                            >
                                -
                            </button>
                            <span>${item.quantity}</span>
                            <button 
                                onclick="updateQuantity(${item.id}, 1)"
                                class="text-gray-500 hover:text-gray-700"
                            >
                                +
                            </button>
                            <button 
                                onclick="removeFromCart(${item.id})"
                                class="text-red-500 hover:text-red-700 ml-2"
                            >
                                Ã—
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            updateCartTotal();
            updateCartBadge();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCartDisplay();
            if (cartSidebar.classList.contains('closed')) {
                toggleCart();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function updateQuantity(productId, delta) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartDisplay();
                }
            }
        }

        // Event Listeners
        cartButton.addEventListener('click', toggleCart);
        closeCart.addEventListener('click', toggleCart);

        // Initialize
        initializeProducts();
        updateCartDisplay();

        let isLoggedIn = false;
        
    </script>
</body>
</html>
