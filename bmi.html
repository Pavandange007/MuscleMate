        <div class="u-clearfix u-custom-html u-expanded-width u-custom-html-1">
            <header>
                <p>BMI Calculator:</p>
            </header>
            <div class="container">
                <div class="inner-container">
                    <form id="bmi-form">
                        <div class="container">
                            <center>
                                <label for="weight">Weight (kg):</label>
                                <input type="number" id="weight" name="weight" required>
                                <br><br>
                                <label for="height">Height (cm):</label>
                                <input type="number" id="height" name="height" required>
                                <br><br>
                               
                                
                                <br><br>
                                <button type="submit" style="background-color: #2E865F; color: #FFFFFF; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer;">Calculate BMI</button>
                            </center>
                        </div>
                    </form>
                    <div class="bmi-result">
                        <p id="bmi-status"></p>
                        <p>Your BMI is: <span id="bmi-value"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <a href="index.html" class="u-align-right u-btn u-btn-round u-button-style u-custom-color-1 u-hover-palette-1-light-1 u-radius u-btn-1">GO BACK</a>
    </div>
</section>

<script>
    document.getElementById('bmi-form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        const weight = parseFloat(document.getElementById('weight').value);
        const heightCm = parseFloat(document.getElementById('height').value);

        if (!isNaN(weight) && !isNaN(heightCm) && weight > 0 && heightCm > 0) {
            const heightM = heightCm / 100; 
            const bmi = (weight / (heightM * heightM));

            document.getElementById('bmi-value').innerText = bmi;

            let status;
            if (bmi < 18.5) {
                status = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                status = "Normal weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                status = "Overweight";
            } else {
                status = "Obesity";
            }

            document.getElementById('bmi-status').innerText = "Status: " + status;
        } else {
            alert('Please enter valid weight and height.');
        }
    });
</script>
