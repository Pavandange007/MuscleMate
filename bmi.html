<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body class="grid">
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <div class="input-wrapper">
                <h4>Add Your Weight (KG)</h4>
                <input type="number" class="input" id="weight" placeholder="e.g., 70" min="1" step="1">
            </div>
            <div class="input-wrapper">
                <h4>Add Your Height (CM)</h4>
                <input type="number" class="input" id="height" placeholder="e.g., 175" min="1" step="1">
            </div>
        </div>
        <button id="calculate-btn"><span>Calculate</span></button>
        <div class="result-container">
            <div id="bmi-result" class="bmi-result"></div>
            <div id="bmi-description"></div>
        </div>
    </div>
    <script>
        const calculateBtn = document.getElementById('calculate-btn');
        calculateBtn.addEventListener('click', calculateBMI);

        function calculateBMI() {
            const weight = parseInt(document.getElementById('weight').value);
            const height = parseInt(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('bmi-result').textContent = 'Please enter valid weight and height.';
                document.getElementById('bmi-description').textContent = '';
                return;
            }

            const bmi = weight / Math.pow(height / 100, 2);
            const bmiResult = document.getElementById('bmi-result');
            const bmiDescription = document.getElementById('bmi-description');

            bmiResult.textContent = `Your BMI is: ${bmi.toFixed(2)}`;

            if (bmi < 18.5) {
                bmiDescription.textContent = 'You are underweight.';
            } else if (bmi < 25) {
                bmiDescription.textContent = 'You are normal weight.';
            } else if (bmi < 30) {
                bmiDescription.textContent = 'You are overweight.';
            } else {
                bmiDescription.textContent = 'You are obese.';
            }
        }
    </script>
</body>
</html>
